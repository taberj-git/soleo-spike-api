version: '3.8'

services:
  nginx:
    image: nginx:alpine
    ports:
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./certs:/etc/nginx/certs:ro
    depends_on:
      - api

  api:
    build: .
    environment:
      - NODE_ENV=production
      - PORT=8001
      - CLOUD_PROVIDER=LOCAL  # Change to AWS/AZURE when deploying
    expose:
      - "8001"