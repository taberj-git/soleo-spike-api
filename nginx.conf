  # Upstream definition for the API service
  upstream api_backend {
      server api:8001;
  }

  # HTTP Server - Redirect to HTTPS
  server {
      listen 80;
      server_name localhost;

      # Redirect all HTTP requests to HTTPS
      return 301 https://$host$request_uri;
  }

  # HTTPS Server
  server {
      listen 443 ssl http2;
      server_name localhost;

      # SSL Certificate Configuration
      ssl_certificate /etc/nginx/certs/server.cert;
      ssl_certificate_key /etc/nginx/certs/server.key;

      # SSL Security Settings
      ssl_protocols TLSv1.2 TLSv1.3;
      ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
      ssl_prefer_server_ciphers on;
      ssl_session_cache shared:SSL:10m;
      ssl_session_timeout 10m;

      # Security Headers
      add_header X-Frame-Options "SAMEORIGIN" always;
      add_header X-Content-Type-Options "nosniff" always;
      add_header X-XSS-Protection "1; mode=block" always;
      add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

      # Logging
      access_log /var/log/nginx/api_access.log;
      error_log /var/log/nginx/api_error.log warn;

      # Client body size limit (adjust as needed for file uploads)
      client_max_body_size 100M;

      # Root location - proxy all requests to API
      location / {
          proxy_pass http://api_backend;

          # Proxy Headers
          proxy_set_header Host $host;
          proxy_set_header X-Real-IP $remote_addr;
          proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
          proxy_set_header X-Forwarded-Proto $scheme;
          proxy_set_header X-Forwarded-Host $host;
          proxy_set_header X-Forwarded-Port $server_port;

          # Timeouts
          proxy_connect_timeout 60s;
          proxy_send_timeout 60s;
          proxy_read_timeout 60s;

          # Buffering
          proxy_buffering on;
          proxy_buffer_size 4k;
          proxy_buffers 8 4k;
          proxy_busy_buffers_size 8k;

          # WebSocket support (if needed)
          proxy_http_version 1.1;
          proxy_set_header Upgrade $http_upgrade;
          proxy_set_header Connection "upgrade";
      }

      # Health check endpoint (optional)
      location /health {
          proxy_pass http://api_backend/health;
          proxy_set_header Host $host;
          access_log off;  # Don't log health checks
      }

      # API v1 endpoints
      location /api/v1/ {
          proxy_pass http://api_backend/api/v1/;

          proxy_set_header Host $host;
          proxy_set_header X-Real-IP $remote_addr;
          proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
          proxy_set_header X-Forwarded-Proto $scheme;

          proxy_connect_timeout 60s;
          proxy_send_timeout 60s;
          proxy_read_timeout 60s;
      }
  }


